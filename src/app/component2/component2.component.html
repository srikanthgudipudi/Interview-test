<div>
    <button mat-raised-button color="primary" (click)="sendToChild()">Load</button>
</div>

<div style="padding-top: 10px;">
    <div *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Capital Column -->
            <ng-container matColumnDef="capital">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
                <td mat-cell *matCellDef="let row"> {{row.capital}}</td>
            </ng-container>

            <!-- Population Column -->
            <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
                <td mat-cell *matCellDef="let row"> {{row.population}} </td>
            </ng-container>

            <!-- Currencies Column -->
            <ng-container matColumnDef="currencies">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Currencies </th>
                <td mat-cell *matCellDef="let row"> {{row.currencies[0]['name']}} </td>
            </ng-container>

            <!-- Flag Column -->
            <ng-container matColumnDef="flag">
                <th mat-header-cell *matHeaderCellDef>Flag</th>
                <td mat-cell *matCellDef="let row"> <img [src]="row.flag" /> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>


    </div>
</div>
